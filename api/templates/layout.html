<!doctype html>{% load staticfiles %}
<html lang="de">
    <head>
        <meta charset="utf-8">
        <title>Open Gemeinderat Graz</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="google-site-verification" content="h8WUirna6qs1ebclnaSYOPRSitlTPUl46YrEnc5km0U" />

        <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap-theme.min.css' %}">
        <link rel="stylesheet" href="{% static 'style.css' %}">

        <script type="text/javascript">
            var _paq = _paq || [];
            _paq.push(['trackPageView']);
            _paq.push(['enableLinkTracking']);
            (function () {
                var u = "//stats.fnordserver.eu/";
                _paq.push(['setTrackerUrl', u + 'piwik.php']);
                _paq.push(['setSiteId', '17']);
                var d = document, g = d.createElement('script'), s = d.getElementsByTagName('script')[0];
                g.type = 'text/javascript';
                g.async = true;
                g.defer = true;
                g.src = u + 'piwik.js';
                s.parentNode.insertBefore(g, s);
            })();
        </script>
        <noscript><p><img src="//stats.fnordserver.eu/piwik.php?idsite=17" style="border:0;" alt=""/></p></noscript>
    </head>
    <body>
        <div class="container">
            <header>
                <h1><a href="{% url 'index' %}">Open Gemeinderat Graz</a></h1>
                <span>
                    Eine Plattform der <a href="https://piraten-graz.at">
                    Piratenpartei Graz</a>.
                </span>
                <ul class="nav nav-pills">
                    <li role="presentation"><a href="{% url 'index' %}">Home</a></li>
                    <li role="presentation"><a href="{% url 'faq' %}">FAQ</a></li>
                    <li role="presentation"><a href="{% url 'motions_list' %}">Antr√§ge</a></li>
                    {# <li role="presentation"><a href="{% url 'motion_stats' %}">Stats</a></li> #}
                </ul>
            </header>


            {% block body_block %}{% endblock %}
        </div>
    </body>
</html>
