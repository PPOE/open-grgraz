{% extends 'layout.html' %}

{% block body_block %}
    <h2>{{ motion }}</h2>

    <div>
        <p>Typ: <a href="/?type={{ motion.motion_type }}">{{ motion.motion_type }}</a></p>
        <p>Sitzung: <a href="/?session={{ motion.session }}">{{ motion.session }}</a></p>
        <p>Fraktion: <a href="/?group={{ motion.parliamentary_group }}">{{ motion.parliamentary_group }}</a></p>
        <p>AntragsstellerIn: <a href="/?proposer={{ motion.proposer.name }}">{{ motion.proposer }}</a></p>
        <p>Dateien: {{ motion.files }}</p>
        <p>Beantwortet: {{ motion.answered }}</p>
    </div>
{% endblock %}
